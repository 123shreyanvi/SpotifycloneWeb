<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="spo-logo.png" alt="">
            </a>
        </div>
    </header>

    <section>
        <div class="main">
            <h1>Log in to Spotify</h1>
            <div class="account-connect">
                <button class="a-c-btn"><img src="google.png" alt="">
                  <span>  Continue with Google </span></button>

                  <button class="a-c-btn"><img src="facebook.png" alt="">
                    <span>  Continue with Facebook </span></button>

                    <button class="a-c-btn"><img src="apple.png" alt="">
                        <span>  Continue with Apple </span></button>
            </div>
            <hr>

            <div class="log-in">
                <form action="">
                    <label for="">Email or username</label>
                    <input type="text" placeholder="Email or username" required>
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" required>

                    <div class="switch">
                        <input type="checkbox" name="" id="switch" checked>
                        <label for="switch"></label>
                        <span>Remember me</span>
                    </div>

                    <button>Log In</button>

                    <a href="#">Forgot your password?</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
